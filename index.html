<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JavaScript Practice App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="theory">
    <strong>Theory:</strong>
    <p id="theorySummary"></p>
    <p id="theoryMore" style="display:none;"></p>
    <button id="toggleTheory" onclick="toggleTheory()">Show more</button>
  </div>
  <div id="score" class="score">Points: 0</div>
  <div id="status" class="status">Answered: 0 / 20 — Remaining: 20</div>
  <div class="progressBar">
  <div id="progressFill"></div>
</div>
  <div class="container">
    <h2 id="taskTitle">Loading...</h2>
    <p id="taskQuestion">Please wait...</p>

    <textarea id="userInput" placeholder="Enter your answer here..."></textarea>

    <div class="buttons">
      <button onclick="prevTask()">Previous</button>
      <button onclick="checkAnswer()">Check Answer</button>
      <button onclick="nextTask()">Next</button>
    </div>

    <div id="feedback" class="result"></div>
  </div>
<!-- Lādē datus no JS faila -->
<script src="lesson_tasks.js"></script>
<!-- Lietotnes loģika -->
<script src="script.js"></script>
</body>
</html>
